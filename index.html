<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calulate + - * /</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011863.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<a href="">

</a>

<body>
  <div class="container">
    <div class="answerBox">
      <input type="text">
    </div>

    <div class="roundButtons">
      <div class="button values">(</div>
      <div class="button values">)</div>
    </div>

    <div class="squareButtons">
      <div class="squareBtn grey AC">AC</div>
      <div class="squareBtn grey clear"><i class="fa-solid fa-delete-left"></i></div>
      <div class="squareBtn darkBlue values">/</div>
      <div class="squareBtn darkBlue values">*</div>
    </div>

    <div class="squareButtons">
      <div class="squareBtn darkGrey values">7</div>
      <div class="squareBtn darkGrey values">8</div>
      <div class="squareBtn darkGrey values">9</div>
      <div class="squareBtn darkBlue values">-</div>
    </div>

    <div class="squareButtons">
      <div class="squareBtn darkGrey values">4</div>
      <div class="squareBtn darkGrey values">5</div>
      <div class="squareBtn darkGrey values">6</div>
      <div class="squareBtn darkBlue values">+</div>
    </div>

    <div class="squareButtons">
      <div class="squareBtn darkGrey values">1</div>
      <div class="squareBtn darkGrey values">2</div>
      <div class="squareBtn darkGrey values">3</div>
      <div class="squareBtn darkBlue values">.</div>
    </div>

    <div class="squareButtons">
      <div class="zeroBtn darkGrey values">0</div>
      <div class="zeroBtn darkBlue" id="equalBtn">=</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
